<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-md-6 col-lg-5">
                <div class="card card-custom shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3">
                                <i class="bi bi-person-plus-fill"></i>
                            </div>
                            <h2 class="fw-bold">Criar Conta</h2>
                            <p class="text-muted">Comece a organizar suas tarefas</p>
                        </div>

                        @if (errorMessage) {
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ errorMessage }}
                            <button type="button" class="btn-close" (click)="errorMessage = ''"
                                aria-label="Close"></button>
                        </div>
                        }

                        <form (ngSubmit)="onSubmit()" #registroForm="ngForm">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-person"></i>
                                    </span>
                                    <input type="text" class="form-control" id="nome" [(ngModel)]="registroData.nome"
                                        name="nome" placeholder="Seu nome completo" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" [(ngModel)]="registroData.email"
                                        name="email" placeholder="seu@email.com" required email>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="senha"
                                        [(ngModel)]="registroData.senha" name="senha" placeholder="Mínimo 6 caracteres"
                                        required minlength="6">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="confirmarSenha"
                                        [(ngModel)]="confirmarSenha" name="confirmarSenha"
                                        placeholder="Repita sua senha" required minlength="6">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100 py-3 mb-3"
                                [disabled]="loading || !registroForm.form.valid">
                                @if (loading) {
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Criando conta...
                                } @else {
                                Criar Conta
                                }
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Já tem uma conta?
                                    <a routerLink="/login" class="text-decoration-none fw-semibold">Entrar</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
