<div class="auth-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5 col-lg-4">
                <div class="card card-custom shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="logo-circle mx-auto mb-3">
                                <i class="bi bi-check-circle-fill"></i>
                            </div>
                            <h2 class="fw-bold">TaskPlus</h2>
                            <p class="text-muted">Entre na sua conta</p>
                        </div>

                        @if (errorMessage) {
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            {{ errorMessage }}
                            <button type="button" class="btn-close" (click)="errorMessage = ''"
                                aria-label="Close"></button>
                        </div>
                        }

                        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" [(ngModel)]="loginData.email"
                                        name="email" placeholder="seu@email.com" required email>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="senha" [(ngModel)]="loginData.senha"
                                        name="senha" placeholder="••••••••" required minlength="6">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-gradient w-100 py-3 mb-3"
                                [disabled]="loading || !loginForm.form.valid">
                                @if (loading) {
                                <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                Entrando...
                                } @else {
                                Entrar
                                }
                            </button>

                            <div class="text-center">
                                <p class="text-muted mb-0">
                                    Não tem uma conta?
                                    <a routerLink="/registro" class="text-decoration-none fw-semibold">Cadastre-se</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
