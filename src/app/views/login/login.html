<div class="auth-container-nittio">
    <div class="auth-content">
        <div class="auth-card">
            <div class="auth-card-content">
                <div class="brand-section">
                    <div class="logo-container">
                        <i class="bi bi-lightning-charge-fill"></i>
                    </div>
                    <h1 class="brand-title">TaskPlus</h1>
                </div>

                <div class="welcome-text">
                    <h2>Bem-vindo</h2>
                    <p>Agendamento de tarefas! Faça login<br>na sua conta e junte-se à constância.</p>
                </div>

                @if (errorMessage) {
                <div class="alert-error">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    {{ errorMessage }}
                    <button class="alert-close" (click)="errorMessage = ''" aria-label="Close">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
                }

                <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
                    <div class="form-field">
                        <label for="email">E-mail <span class="required">*</span></label>
                        <input type="email" id="email" [(ngModel)]="loginData.email" name="email"
                            placeholder="john@doe.com" required email class="form-input">
                    </div>

                    <div class="form-field">
                        <div class="label-row">
                            <label for="senha">Senha <span class="required">*</span></label>
                            <a href="#" class="forgot-link">Esqueceu a senha?</a>
                        </div>
                        <input type="password" id="senha" [(ngModel)]="loginData.senha" name="senha"
                            placeholder="••••••••" required minlength="6" class="form-input">
                    </div>

                    <button type="submit" class="btn-submit" [disabled]="loading || !loginForm.form.valid">
                        @if (loading) {
                        <span class="spinner-border spinner-border-sm" role="status"></span>
                        Entrando...
                        } @else {
                        Entrar
                        }
                    </button>

                    <div class="divider">
                        <span>ou</span>
                    </div>

                    <button type="button" class="btn-google">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Entrar com o Google
                    </button>

                    <div class="signup-link">
                        Não tem uma conta?
                        <a routerLink="/registro">Inscrever-se</a>
                    </div>
                </form>

                <div class="auth-footer">
                    Ao continuar, você concorda com nossos
                    <a href="#">Termos de Serviço</a> e
                    <a href="#">Política de Privacidade</a>
                </div>
            </div>
        </div>

        <div class="auth-image">
            <div class="image-overlay"></div>
            <img src="https://images.unsplash.com/photo-1551836022-deb4988cc6c0?q=80&w=1200" alt="Background">
        </div>
    </div>
</div>
